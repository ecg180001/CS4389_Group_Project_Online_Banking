<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 20px 10px;
            width: 80px;
            text-align: center;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .accounts {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .account {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin-right: 20px;
        }

        .add-send-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .transaction-history {
            max-width: 600px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#" onclick="showPage('mainPage')"><i class="fas fa-home"></i></a>
        <a href="#" onclick="showPage('addSendPage')"><i class="fas fa-exchange-alt"></i></a>
        <a href="#" onclick="showPage('transactionPage')"><i class="fas fa-history"></i></a>
    </nav>

    <main>
        <div id="mainPage">
            <h2>Account Overview</h2>
            <div class="accounts">
                <div class="account">
                    <h3>Checking Account</h3>
                    <p>Balance: $1000.00</p>
                </div>
                <div class="account">
                    <h3>Savings Account</h3>
                    <p>Balance: $5000.00</p>
                </div>
            </div>
        </div>

        <div id="addSendPage" style="display: none;">
            <h2>Add/Send Money</h2>
            <div class="add-send-form">
                <!-- Add your form for deposits, withdrawals, and transfers here -->
            </div>
        </div>

        <div id="transactionPage" style="display: none;">
            <h2>Transaction History</h2>
            <div class="transaction-history">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2023-01-01</td>
                            <td>Deposit</td>
                            <td>$500.00</td>
                        </tr>
                        <!-- Add more rows for transaction history -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        function showPage(pageId) {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('addSendPage').style.display = 'none';
            document.getElementById('transactionPage').style.display = 'none';

            document.getElementById(pageId).style.display = 'block';
        }
    </script>

</body>

</html>
