<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Added viewport meta element -->
    <title>Reset Password Email Template</title>
    <meta name="description" content="Reset Password Email Template." />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <h1>You have requested to reset your password</h1>
      <span></span>
      <p>We cannot simply send you your old password. Enter your email below and Click the button below to generate a password reset link.</p>
      <input type="email" name="email" id="reset-email" placeholder="Enter email" autocomplete="new-password" />
      <a href="javascript:void(0);">Reset Password</a>
    </div>
  </body>
</html>
